{% extends 'bbs/base.html' %}

{% block content %}
<h1>{{ title }}</h1>

<form method="POST" action="{% url 'bbs_home' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">投稿する</button>
</form>

<ul>
  {% for post in posts %}
    <li>{{ post.id }}: {{ post.content }}</li>
  {% endfor %}
</ul>
{% endblock %}
